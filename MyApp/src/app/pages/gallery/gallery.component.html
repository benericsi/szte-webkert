<div class="container">
  <section id="gallery_container">
    <h1>Szőnyegek</h1>
    <div id="sort">
      <h5>Termék: &nbsp;&nbsp;&nbsp;&nbsp; {{ sum }} db</h5>

      <mat-form-field appearance="fill">
        <mat-label>Rendezés</mat-label>
        <mat-select [(value)]="selected">
          <mat-option value="az">Név szerint (A-Z)</mat-option>
          <mat-option value="za">Név szerint (Z-A)</mat-option>
          <mat-option value="arnov">Ár szerint(növekvő)</mat-option>
          <mat-option value="arcsokk">Ár szerint(csökkenő)</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="items">
      <div class="item" *ngFor="let product of productObject">
        <div class="fav_item">
          <mat-icon svgIcon="heart" class="fav_item_ic"></mat-icon>
        </div>
        <div class="carpet_img">
          <img src="{{ product.img }}" alt="" />
        </div>
        <br />
        <h6>
          {{ product.title }}
        </h6>
        <h6 class="price_h6">{{ product.price }} <span class="ft">Ft</span></h6>
        <button type="button" class="more_btn" (click)="loadItem()">
          RÉSZLETEK
        </button>
      </div>
    </div>
  </section>
</div>
